<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="main__content">
    <div class="main__content--image2">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="mobile-image">
    </div>

    <div class="main__content--notes">
      <h1 class="main__content--update">Stay updated!</h1>
  
      <p class="main__content--note">Join 60,000+ product managers receiving monthly updates on:</p>
  
      <div class="container">
        <div class="round">
          <input type="checkbox" name="checkbox" checked id="checkbox-1" class="checkbox__field">
          <label for="checkbox-1" class="text">Product discovery and building what matters</label>
        </div>
        
        <div class="round">
          <input type="checkbox" name="checkbox" checked id="checkbox-2" class="checkbox__field">
          <label for="checkbox-2" class="text">Measuring to ensure updates are a success</label>
        </div>
  
        <div class="round">
          <input type="checkbox" name="checkbox" checked id="checkbox-3" class="checkbox__field">
          <label for="checkbox-3" class="text">And much more!</label>
        </div>
      </div><br><br>
  
      <form action="Email address">
        <label for="Email address" class="mail">Email address <br>
          <input type="Email" name="Email address" id="Email address" value="email@company.com" class="Email">
        </label>
        </form>
  
        <button type="submit">Subscribe to monthly newsletter</button>
      </div>

    </div>

    <div class="main__content--image">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="desktop-image">
    </div>
  </main>

  <script src="/script.js"></script>
</body>
</html>
